<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="../demo2/js/jquery.min.js"></script>
    <title>JS练习-改变样式</title>
</head>
<body>

    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
    <div class="controls">
        <label for="spacing">边框：</label>
        <input id="spacing" type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">

        <label for="border">边角：</label>
        <input id="border" type="range" name="border" min="0" max="50" value="10" data-sizing="%">

        <label for="blur">模糊：</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="grayscale">灰度：</label>
        <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
    
        <label for="base">颜色：</label>
        <input id="base" type="color" name="base" value="#ffc600">
        <label for="base">选择图片：</label>
        <input type="file" id="picture" name="profile_pic" accept=".jpg, .jpeg, .png">
      </div>

      <!-- 添加一个图片上传的功能——功能型网站 -->
      <img src="../bgd_body.jpg" alt="">

      <script type="text/javascript" src="./styleChange.js"></script>
</body>
</html>
