<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍅番茄时钟⏲️</title>
    <link rel="stylesheet" href="./sytle.css">
</head>
<body>
    <div class="container">
        <!-- 用于显示进度条 -->
        <div class="outerRing">
            <!-- 用于显示倒计时、start/stop和设置按钮 -->
            <div class="timer">
                <div id="time">
                    <span id="minutes">25</span>
                    <span id="colon">:</span>
                    <span id="seconds">00</span>
                </div>
                <div id="stsp">START</div>
                <span id="setting"><i class="fas fa-cog">set</i></span>                
            </div>
        </div>
    </div>
    <script src="./tomato.js"></script>
</body>
</html>
